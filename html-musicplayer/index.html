<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2-SS3</title>
    <link rel="stylesheet" href="/CSS/global.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body>
    <div class="container-xxl">
        <div class="mp3-display row d-flex">

            <!-- music list part -->
            <div class="leftside col-12 col-md-12 col-lg-8">
                <div class="info">
                    <h1>Most popular</h1>

                    <p>92 songs</p>
                </div>
                <div class="button-warpper">
                    <!-- List of music here -->
                </div>
            </div>


            <!-- mp3 part -->
            <div class="rightside d-flex col-12 col-md-12 col-lg-4">
                <div class="info">
                    <h1>Now Playing</h1>

                    <p>55 Items on the list</p>
                </div>
                <div class="playingsong d-flex">
                    <div class="disc-wrapper">
                        <div class="music-disc" id="spinStop">
                            <div class="center-circle"></div>
                        </div>
                        <div class="song-title">
                            
                            <h3>Nier Automata ost</h3>
    
                            <p>Artist</p> 
                        </div>
                        <audio  id="song">
                            <source src="" type="audio/mpeg">
                        </audio>

                        <input type="range" value="0" id="progress">

                        <div class="timer d-flex justify-content-between">
                            <div class="duration">1</div> 
                            <div class="remain">2</div>
                        </div>
                    </div>
                    <div class="control-button d-flex">
                        <div><i class="fa-solid fa-xmark"></i></div>

                        <div><i class="fa-solid fa-backward"></i></div>

                        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>

                        <div><i class="fa-solid fa-forward"></i></div>

                        <div><i class="fa-solid fa-arrow-rotate-left"></i></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="sandbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
